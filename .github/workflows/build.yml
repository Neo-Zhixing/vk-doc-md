name: Deploy markdown pages to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  deployments: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true


      - name: Build generated pages
        run: cd Vulkan-Docs && ./makeSpec -spec all -version 1.3 validinc


      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: pnpm
      - name: Pnpm Install
        run: pnpm install
      - name: Build Typescript
        run: pnpm run build


      - name: Build Refpages
        run: pnpm run gen
      - name: Refpages generate code
        run: cargo run --release
      - name: Generate content json 
        run: pnpm run parse-refpages

      - name: Reindex Meilisearch
        run: pnpm run populate-search

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 6c2bdb83c20ed352ac7eae0370600661
          projectName: vkdoc
          directory: dist
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
