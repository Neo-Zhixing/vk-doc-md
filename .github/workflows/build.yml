name: Deploy markdown pages to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true


      - name: Build generated pages
        run: cd Vulkan-Docs && ./makeSpec -spec all -version 1.3 validinc


      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: pnpm
      - name: Pnpm Install
        run: pnpm install
      - name: Build Typescript
        run: pnpm run build


      - name: Build Refpages
        run: mkdir dist && pnpm run gen
      - name: Refpages generate code
        run: cargo run --release
      - name: Zipup md pages
        run: mkdir public && cd public && zip dist ../dist/*.md

      - name: Reindex Meilisearch
        run: pnpm run populate-search

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: './public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

